<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tests</title>
    <!-- dark/light browser auto scheme mode -->
    <meta name="color-scheme" content="dark light" />

    <!-- favicon eror message console fix -->
    <link rel="icon" href="data:," />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/slim-select@latest/dist/slimselect.css"
    />
  </head>
  <body>
    <div class="main-content">
      <section class="section-left">
        <form class="form">
          <label class="label" for="input1">Input 1</label>
          <input class="input input1" id="input1" />
          <label class="label" for="input2">Input 2</label>
          <input class="input input2" id="input2" />
          <label class="label" for="input3">Input 3</label>
          <input class="input input3" id="input3" />
        </form>
        <select id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </section>

      <section class="section-middle">
        <button class="click">Click</button>
        <button class="Function1">Function1</button>
        <button class="Function2">Function2</button>
        <button class="Function3">Function3</button>

        <span class="info">Information span</span>
      </section>

      <section class="section-right">
        <span>Results Box</span>
        <div class="div"></div>
      </section>
    </div>

    <span>Another Result Box</span>
    <div class="div-tests">
      <ul class="ul"></ul>
    </div>

    <section class="section-bottom">
      <h2>Console.log</h2>
      <div class="console-log"></div>
    </section>

    <script src="./index.js" type="module"></script>
  </body>
</html>
